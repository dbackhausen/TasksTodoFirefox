<!DOCTYPE html>
<html lang="en" manifest="/cache.manifest">
  <head>
    <title>TasksTodo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/jquery.fileupload.css"/>
    <link rel="stylesheet" href="css/jquery.treetable.css"/>
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css"/>
    <link rel="stylesheet" href="css/datepicker3.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/taskstodo.css"/>
    <link rel="stylesheet" href="css/taskstodo.tasks.css"/>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.iframe-transport.js"></script>
    <script src="js/jquery.fileupload.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.autosize.min.js"></script>
    <script src="js/jquery.treetable.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-paginator.js"></script>
    <script src="js/bootstrap-tagsinput.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/typeahead.min.js"></script>
    <script src="js/knockout-3.0.0.js"></script>
    <script src="js/knockout.punches.min.js"></script>
    <script src="js/knockout-sortable.js"></script>
    <script src="js/knockout-bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/taskstodo.js"></script>    
    <script src="js/taskstodo.tasks.js"></script>
  </head>
  <body>
    <div id="top-menu">
      <div id="close-top-menu-button">
         <i class="fa fa-times"></i> <span>Close menu</span>
      </div>
      <ol data-bind="sortable: { data: goals }">
        <li data-bind="attr: { 'id': 'top-nav-'+id }">
          <div class="top-menu-element-content" data-bind="click: $parent.selectGoal">
            <span data-bind="text: title"></span>
          </div>
        </li>
      </ol>
    </div>
    <div id="content">
      <div id="menubar">
        <div id="open-top-menu-button">
           <i class="fa fa-list fa-2"></i>
        </div>
      </div>
      <div class="inline-content">
        <h1><span data-bind="text: selectedGoal() != null ? selectedGoal().title : 'none'"></span></h1>
        <div class="task-list">
          <!-- ko if: tasks() == null || tasks().length == 0 -->
          <div class="task-list-empty">
            You have not defined any tasks yet.
          </div>
          <!-- /ko -->
          <ol data-bind="sortable: { data: tasks, connectClass: 'move', afterMove: moveTask }">
            <li data-bind="attr: { 'id': id }">
              <div class="task-list-entry">
                <div class="task-list-entry-content" data-bind="css: 'indent-'+$data.level()">
                  <div class="task-list-entry-check">
                    <a href="#" data-bind="click: $parent.completeTask, tooltip: {title: 'Mark as completed'}" class="fa fa-square-o"></a>
                  </div>
                  <div class="task-list-entry-title" data-bind="event : { click: $parent.selectTask, dblclick: $parent.editTask }">
                    <span data-bind="text: title"></span>
                  </div>
                  <div class="task-list-entry-control">
                    <a href="#" data-bind="click: $parent.editTask, tooltip: {title: 'Edit task', placement: 'left'}" class="fa fa-pencil"></a>
                    <a href="#" data-bind="click: $parent.deleteTask, tooltip: {title: 'Delete task', placement: 'left'}" class="fa fa-trash-o"></a>
                  </div>
                </div>
                <div class="task-list-entry-options">
                  <a href="#" class="fa fa-outdent" data-bind="click: $parent.outdentTask, tooltip: {title: 'Lease from previous task', placement: 'bottom'}"></a>
                  <a href="#" class="fa fa-indent" data-bind="click: $parent.indentTask, tooltip: {title: 'Add to previous task', placement: 'bottom'}"></a>
                  <a href="#" class="fa fa-clipboard" data-bind="click: $parent.loadNotes, tooltip: {title: 'Notes', placement: 'bottom'}" data-toggle="modal" data-target="#taskNotes"></a>
                  <a href="#" class="fa fa-link" data-bind="click: $parent.loadBookmarks, tooltip: {title: 'Bookmarks', placement: 'bottom'}" data-toggle="modal" data-target="#taskBookmarks"></a>
                  <a href="#" class="fa fa-history" data-bind="click: $parent.loadHistory, tooltip: {title: 'Browsing history', placement: 'bottom'}" data-toggle="modal" data-target="#taskHistory"></a>
                </div>
              </div>
              <div class="inline-edit">
                <p>
                  <textarea id="edit-task-form-input-title" wrap="hard" class="flexible" autofocus></textarea>
                </p>
                <button data-bind="click: $parent.updateTask" class="btn btn-primary btn-sm">Save</button>
                <button data-bind="click: $parent.cancelEditTask" class="btn btn-default btn-sm">Cancel</button>
              </div>
            </li>
          </ol>
          <button id="new-task-form-button-new" data-bind="click: newTask" class="btn btn-primary btn-sm">New task</button>
          <div id="new-task-form">
            <p>
              <textarea id="new-task-form-input-title" wrap="hard" class="flexible" autofocus></textarea>
            </p>
            <button data-bind="click: addTask" class="btn btn-primary btn-sm">Save</button>
            <button data-bind="click: cancelNewTask" class="btn btn-default btn-sm">Cancel</button>
          </div>
        </div>

        <!-- Modal panel: Task Notes -->
        <div class="modal fade" id="taskNotes" tabindex="-1" role="dialog" aria-labelledby="taskNotesLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="taskNotesLabel">Task notes</h4>
              </div>
              <div class="modal-body">
                <div class="task-note-list">
                  <!-- ko if: notes() == null || notes().length == 0 -->
                  <div class="task-note-list-empty">
                    Your task has no notes yet.
                  </div>
                  <!-- /ko -->
                  <ul class="sortable" data-bind="foreach: notes">
                    <li data-bind="attr: { 'id': id }">
                      <div class="task-note-list-entry-header">
                        <span data-bind="text: modified() | smartdate"></span>
                        <div class="task-note-list-control">
                          <a href="#" data-bind="click: $parent.editNote, tooltip: {title: 'Edit note', placement: 'left'}" class="fa fa-pencil"></a>
                          <a href="#" data-bind="click: $parent.deleteNote, tooltip: {title: 'Delete note', placement: 'left'}" class="fa fa-trash-o"></a>
                        </div>
                      </div>
                      <div class="task-note-list-entry">
                        <div class="task-note-list-content" data-bind="event: { dblclick: $parent.editNote }">
                          <span data-bind="text: body()"></span>
                        </div>
                        <div class="inline-edit">
                          <p>
                            <textarea id="edit-note-form-input-body" data-bind="value: body" class="flexible" autofocus></textarea>
                          </p>
                          <button data-bind="click: $parent.updateNote" class="btn btn-primary btn-sm">Save</button>
                          <button data-bind="click: $parent.cancelEditNote" class="btn btn-default btn-sm">Cancel</button>
                        </div>
                      </div>
                    </li>
                  </ul>
                  <button id="new-note-form-button-new" data-bind="click: newNote" class="btn btn-primary btn-sm">New note</button>
                  <form id="new-note-form" data-bind="submit: addNote">
                    <p>
                      <textarea id="new-note-form-input-body" class="flexible" autofocus></textarea>
                    </p>
                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                    <button data-bind="click: cancelNewNote" class="btn btn-default btn-sm">Cancel</button>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal panel: Task Bookmarks -->
        <div class="modal fade" id="taskBookmarks" tabindex="-1" role="dialog" aria-labelledby="taskBookmarksLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="taskBookmarksLabel">Task bookmarks</h4>
              </div>
              <div class="modal-body">
                <div class="task-bookmarks-list">
                  <!-- ko if: bookmarks() == null || bookmarks().length == 0 -->
                  <div class="task-bookmarks-list-empty">
                    Your task has no bookmarks yet.
                  </div>
                  <!-- /ko -->
                  <ul class="sortable" data-bind="foreach: bookmarks">
                    <li data-bind="attr: { 'id': id }">
                      <div class="task-bookmarks-list-entry-header">
                        <span data-bind="text: modified() | smartdate"></span>
                        <div class="task-bookmarks-list-control">
                          <a href="#" data-bind="click: $parent.editBookmark, tooltip: {title: 'Edit bookmark', placement: 'left'}" class="fa fa-pencil"></a>
                          <a href="#" data-bind="click: $parent.deleteBookmark, tooltip: {title: 'Delete bookmark', placement: 'left'}" class="fa fa-trash-o"></a>
                        </div>
                      </div>
                      <div class="task-bookmarks-list-entry">
                        <div class="task-bookmarks-list-content">
                          <div class="thumbnail">
                            <img data-bind="attr: { src: thumbnail() }" width="100" height="75" />
                          </div>
                          <div class="link">
                            <a data-bind="attr: { href: url() }" target="_blank"><span data-bind="text: title()"></span></a>
                          </div>
                        </div>
                        <div class="inline-edit">
                          <p>
                            <label for="new-bookmark-form-input-title">Title</label>
                            <input type="text" id="new-bookmark-form-input-title" data-bind="value: title" autofocus />
                          </p>
                          <p>
                            <label for="new-bookmark-form-input-url">URL</label>
                            <input type="text" id="new-bookmark-form-input-url" data-bind="value: url" />
                          </p>
                          <p>
                            <label for="new-bookmark-form-input-description">Description</label>
                            <textarea id="new-bookmark-form-input-description" data-bind="value: description" class="flexible"></textarea>
                          </p>
                          <button data-bind="click: $parent.updateBookmark" class="btn btn-primary btn-sm">Save</button>
                          <button data-bind="click: $parent.cancelEditBookmark" class="btn btn-default btn-sm">Cancel</button>
                        </div>
                      </div>
                    </li>
                  </ul>
                  <button id="new-bookmark-form-button-new" data-bind="click: newBookmark" class="btn btn-primary btn-sm">New bookmark</button>
                  <form id="new-bookmark-form" data-bind="submit: addBookmark">
                    <p>
                      <label for="new-bookmark-form-input-title">Title</label>
                      <input type="text" id="new-bookmark-form-input-title" autofocus />
                    </p>
                    <p>
                      <label for="new-bookmark-form-input-url">URL</label>
                      <input type="text" id="new-bookmark-form-input-url" />
                    </p>
                    <p>
                      <label for="new-bookmark-form-input-description">Description</label>
                      <textarea id="new-bookmark-form-input-description" class="flexible"></textarea>
                    </p>
                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                    <button data-bind="click: cancelNewBookmark" class="btn btn-default btn-sm">Cancel</button>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal panel: Task History -->
        <div class="modal fade" id="taskHistory" tabindex="-1" role="dialog" aria-labelledby="taskHistoryLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="taskHistoryLabel">Browsing history</h4>
              </div>
              <div class="modal-body">
                <div class="task-history-list">
                  <!-- ko if: history() == null || history().length == 0 -->
                  <div class="task-history-list-empty">
                    Your task has no browsing historiy yet.
                  </div>
                  <!-- /ko -->
                  <ul data-bind="foreach: history">
                    <li data-bind="attr: { 'id': id }">
                      <div class="task-history-list-entry-header">
                        <span data-bind="text: created() | smartdate"></span>
                        <div class="task-history-list-control">
                          <a href="#" data-bind="click: $parent.deleteHistory, tooltip: {title: 'Delete entry'}" class="fa fa-trash-o"></a>
                        </div>
                      </div>
                      <div class="task-history-list-entry">
                        <div class="task-history-list-content">
                          <div class="thumbnail">
                            <img data-bind="attr: { src: thumbnail() }" width="100" height="75" />
                          </div>
                          <div class="link">
                            <a data-bind="attr: { href: url() }" target="_blank"><span data-bind="text: title()"></span></a>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
