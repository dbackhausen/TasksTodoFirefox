  <!DOCTYPE html>
  <html lang="en" manifest="/cache.manifest">
  <head>
    <title>TasksTodo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/taskstodo.css"/>
    <link rel="stylesheet" href="css/taskstodo.goals.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,500' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.iframe-transport.js"></script>
    <script src="js/jquery.fileupload.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.autosize.min.js"></script>
    <script src="js/jquery.treetable.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-paginator.js"></script>
    <script src="js/bootstrap-tagsinput.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/typeahead.min.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/knockout.punches.min.js"></script>
    <script src="js/knockout-sortable.js"></script>
    <script src="js/knockout-bootstrap.min.js"></script>
    <script src="js/koExternalTemplateEngine_all.min.js"></script>
    <script src="js/i18next-1.7.4.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/taskstodo.js"></script>    
    <script src="js/taskstodo.goals.js"></script>
  </head>
  <body>
    <div id="top-menu">
      <div id="top-menu-close-button" class="button">
        <i class="fa fa-times padding-right-5"></i><span>Close menu</span>
      </div>
      <div id="top-menu-config-button" class="button" data-toggle="modal" data-target="#modal-panel-configuration">
        <i class="fa fa-cog padding-right-5"></i><span>Configuration</span>
      </div>
      <div id="top-menu-goals-button" class="button">
        <i class="fa fa-bullseye padding-right-5"></i><span>Your goals</span>
      </div>
      <ol data-bind="sortable: { data: goals }">
        <li data-bind="attr: { 'id': 'top-nav-goal-'+id }">
          <div class="goal-entry" data-bind="click: $parent.selectGoal">
            <i class="fa fa-caret-right padding-right-5"></i><span data-bind="text: title"></span>
          </div>
        </li>
      </ol>
    </div>
    <div id="content">
      <div id="menubar">
        <div id="top-menu-open-button">
           <i class="fa fa-list fa-2"></i>
        </div>
        <div id="top-menu-search">
          <!-- TODO -->
        </div>
      </div>
      <div class="inline-content">
        <h1>Your Goals</h1>

        <button id="new-goal-form-button-new" data-bind="click: newGoal" class="btn btn-primary btn-sm">New goal</button>
        <div id="new-goal-form">
          <p>
            <textarea id="new-goal-form-input-title" class="flexible" autofocus></textarea>
          </p>
          <button data-bind="click: addGoal" class="btn btn-primary btn-sm">Save</button>
          <button data-bind="click: cancelNewGoal" class="btn btn-default btn-sm">Cancel</button>
        </div>

        <!-- ko if: goals() == null || goals().length == 0 -->
        <div class="tt-empty-list">
          You have not defined any goals yet.
        </div>
        <!-- /ko -->

        <!-- ko if: goals() != null && goals().length > 0 -->
        <div id="tt-goal-list">
          <ol data-bind="sortable: { data: goals, connectClass: 'move', afterMove: moveGoal }">
            <li data-bind="attr: { 'id': id }">
              <div class="tt-entry">
                <div class="tt-entry-content" data-bind="css: 'indent-'+$data.level()">
                  <div class="tt-goal-check">
                    <a href="#" data-bind="click: $parent.completeGoal, tooltip: {title: 'Mark as completed'}" class="fa fa-square-o"></a>
                  </div>
                  <div class="tt-goal-title" data-bind="event : { click: $parent.selectGoal }">
                    <span data-bind="text: title()"></span>
                  </div>
                  <div class="tt-goal-control">
                    <a href="#" data-bind="click: $parent.editGoal, tooltip: {title: 'Edit goal', placement: 'left'}" class="fa fa-pencil"></a>
                    <a href="#" data-bind="click: $parent.deleteGoal, tooltip: {title: 'Delete goal', placement: 'left'}" class="fa fa-trash-o"></a>
                  </div>
                </div>
              </div>
              <div class="tt-inline-edit">
                <p>
                  <textarea id="edit-goal-form-input-title" class="flexible" data-bind="koAutoresize: {}, value: title()" autofocus></textarea>
                </p>
                <button data-bind="click: $parent.updateGoal" class="btn btn-primary btn-sm">Save</button>
                <button data-bind="click: $parent.cancelEditGoal" class="btn btn-default btn-sm">Cancel</button>
              </div>
            </li>
          </ol>
        </div>
        <!-- /ko -->

        <!-- ko if: completedGoals() != null && completedGoals().length > 0 -->
        <div id="tt-completed-goals-list">
          <section>
            <div class="tt-header">
              Your latest completed goals
            </div>
            <div class="tt-option">
              <a href="#">hide</a>
            </div>
          </section>
         
          <ol data-bind="foreach: completedGoals">
            <li data-bind="attr: { 'id': id }">
              <div class="tt-check">
                <a href="#" data-bind="click: $parent.completeGoal, tooltip: {title: 'Mark as not completed'}" class="fa fa-check-square-o"></a>
              </div>
              <div class="tt-title">
                <span data-bind="text: title()"></span>
              </div>
            </li>
          </ol>
        </div>
        <!-- /ko -->

        <!-- ko template: {name: 'configuration', data: user}-->
        <!-- /ko -->
      </div>
    </div>
  </body>
</html>
