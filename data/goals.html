<!DOCTYPE html>
<html lang="en" manifest="/cache.manifest">
  <head>
    <title>TasksTodo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/jquery.fileupload.css"/>
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css"/>
    <link rel="stylesheet" href="css/datepicker3.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/taskstodo.css"/>
    <link rel="stylesheet" href="css/taskstodo.goals.css"/>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.iframe-transport.js"></script>
    <script src="js/jquery.fileupload.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.autosize.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-paginator.js"></script>
    <script src="js/bootstrap-tagsinput.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/typeahead.min.js"></script>
    <script src="js/knockout-3.0.0.js"></script>
    <script src="js/knockout.punches.min.js"></script>
    <script src="js/knockout-sortable.js"></script>
    <script src="js/knockout-bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/taskstodo.js"></script>    
    <script src="js/taskstodo.goals.js"></script>
  </head>
  <body>
    <div id="top-menu">
      <div id="close-top-menu-button">
         <i class="fa fa-times"></i><span>Close menu</span>
      </div>
      <ol data-bind="sortable: { data: goals, connectClass: '' }">
        <li data-bind="attr: { id: idAsString }">
          <div>
            <span data-bind="text: title"></span>
          </div>
        </li>
      </ol>
    </div>
    <div id="content">
      <div id="menubar">
        <div id="open-top-menu-button">
           <i class="fa fa-list fa-2"></i>
        </div>
      </div>
      <div class="inline-content">
        <h1>Your Goals</h1>
        <div class="goal-list">
          <ol data-bind="sortable: { data: goals, connectClass: '' }">
            <li data-bind="attr: { id: idAsString }">
              <div class="goal-list-entry">
                <div class="goal-list-check">
                  <a href="#" data-bind="click: $parent.finishGoal, tooltip: {title: 'Mark as finished'}" class="fa fa-square-o"></a>
                </div>
                <div class="goal-list-content" data-bind="click: $parent.selectGoal, css: { selected: ($root.selectedGoal() != null && $root.selectedGoal().idAsString == idAsString) }">
                  <span data-bind="text: title"></span>
                </div>
                <div class="goal-list-control">
                  <a href="#" data-bind="click: $parent.editGoal, tooltip: {title: 'Edit goal', placement: 'left'}" class="fa fa-pencil"></a>
                  <a href="#" data-bind="click: $parent.deleteGoal, tooltip: {title: 'Delete goal', placement: 'left'}" class="fa fa-trash-o"></a>
                </div>
              </div>
            </li>
          </ol>
          <button id="goal-form-button-new" data-bind="click: newGoal" class="btn btn-primary btn-sm">New goal</button>
          <form id="goal-form" data-bind="submit: saveGoal">
            <div class="goal-form-group">
              <p>
                <label for="goal-form-input-title">Title</label>
                <input type="text" id="goal-form-input-title" autofocus />
              </p>
              <p>
                <label for="goal-form-input-description">Description</label>
                <textarea id="goal-form-input-description" class="flexible"></textarea>
              </p>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
            <button data-bind="click: cancelGoalForm" class="btn btn-default btn-sm">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
