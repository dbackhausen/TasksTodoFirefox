  <!DOCTYPE html>
  <html lang="en" manifest="/cache.manifest">
  <head>
    <title>TasksTodo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/jquery.fileupload.css"/>
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css"/>
    <link rel="stylesheet" href="css/datepicker3.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/taskstodo.css"/>
    <link rel="stylesheet" href="css/taskstodo.goals.css"/>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.iframe-transport.js"></script>
    <script src="js/jquery.fileupload.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.autosize.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-paginator.js"></script>
    <script src="js/bootstrap-tagsinput.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/typeahead.min.js"></script>
    <script src="js/knockout-3.0.0.js"></script>
    <script src="js/knockout.punches.min.js"></script>
    <script src="js/knockout-sortable.js"></script>
    <script src="js/knockout-bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/taskstodo.js"></script>    
    <script src="js/taskstodo.goals.js"></script>
  </head>
  <body>
    <div id="top-menu">
      <div id="close-top-menu-button">
        <i class="fa fa-times padding-right-5"></i><span>Close menu</span>
      </div>
      <ol data-bind="sortable: { data: goals }">
        <li data-bind="attr: { 'id': 'top-nav-'+id }">
          <div class="top-menu-element-content" data-bind="click: $parent.selectGoal">
            <span data-bind="text: title"></span>
          </div>
        </li>
      </ol>
    </div>
    <div id="content">
      <div id="menubar">
        <div id="open-top-menu-button">
         <i class="fa fa-list fa-2"></i>
       </div>
     </div>
     <div class="inline-content">
      <h1>Your Goals</h1>
      <div class="goal-list">
        <!-- ko if: goals() == null || goals().length == 0 -->
        <div class="goal-list-empty">
          You have not defined any goals yet.
        </div>
        <!-- /ko -->
        <ol data-bind="sortable: { data: goals, connectClass: 'move', afterMove: moveGoal }">
          <li data-bind="attr: { 'id': id }">
            <div class="goal-list-entry">
              <div class="goal-list-entry-content" data-bind="css: 'indent-'+$data.level()">
                <div class="goal-list-entry-check">
                  <a href="#" data-bind="click: $parent.completeGoal, tooltip: {title: 'Mark as completed'}" class="fa fa-square-o"></a>
                </div>
                <div class="goal-list-entry-title" data-bind="event : { click: $parent.selectGoal }">
                  <span data-bind="text: title()"></span>
                </div>
                <div class="goal-list-entry-control">
                  <a href="#" data-bind="click: $parent.editGoal, tooltip: {title: 'Edit goal', placement: 'left'}" class="fa fa-pencil"></a>
                  <a href="#" data-bind="click: $parent.deleteGoal, tooltip: {title: 'Delete goal', placement: 'left'}" class="fa fa-trash-o"></a>
                </div>
              </div>
            </div>
            <div class="inline-edit">
              <p>
                <textarea id="edit-goal-form-input-title" wrap="hard" class="flexible" autofocus></textarea>
              </p>
              <button data-bind="click: $parent.updateGoal" class="btn btn-primary btn-sm">Save</button>
              <button data-bind="click: $parent.cancelEditGoal" class="btn btn-default btn-sm">Cancel</button>
            </div>
          </li>
        </ol>
        <button id="new-goal-form-button-new" data-bind="click: newGoal" class="btn btn-primary btn-sm">New goal</button>
        <div id="new-goal-form">
          <p>
            <textarea id="new-goal-form-input-title" wrap="hard" class="flexible" autofocus></textarea>
          </p>
          <button data-bind="click: addGoal" class="btn btn-primary btn-sm">Save</button>
          <button data-bind="click: cancelNewGoal" class="btn btn-default btn-sm">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
