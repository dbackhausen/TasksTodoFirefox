<!DOCTYPE html>
<html lang="en" manifest="/cache.manifest">
  <head>
    <title>TasksTodo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/jquery.fileupload.css"/>
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css"/>
    <link rel="stylesheet" href="css/datepicker3.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/taskstodo.css"/>
    <link rel="stylesheet" href="css/taskstodo.login.css"/>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.iframe-transport.js"></script>
    <script src="js/jquery.fileupload.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.autosize.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-paginator.js"></script>
    <script src="js/bootstrap-tagsinput.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/typeahead.min.js"></script>
    <script src="js/knockout-3.0.0.js"></script>
    <script src="js/knockout.punches.min.js"></script>
    <script src="js/knockout-sortable.js"></script>
    <script src="js/knockout-bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/taskstodo.js"></script>      
    <script src="js/taskstodo.login.js"></script>
  </head>
  <body>
    <div id="content">
      <div class="inline-content">
        <h1>User Login</h1>
        <div class="login-form">
          <fieldset>
            <form id="login-form" data-bind="submit: login">
              <p>
                <label for="login-username">Username</label>
                <input type="text" id="login-username" class="round" value="daniel@eightbit.de" autofocus />
              </p>
              <p>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" class="round" value="test" />
              </p>
              <p>I've <a href="http://www.taskstodo.org/password">forgotten my password</a>.</p>
              <input type="submit" id="login" name="login" value="Login" class="btn btn-primary btn-sm" />
            </form>  
          </fieldset>
        </div>
      </div>
    </div>
  </body>
</html>
